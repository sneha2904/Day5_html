<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

    <body>
        <form action="https://www.google.com/" method="POST">

            <input type="email" id="EmailInput" value="Enter Your Email">
            <input type="text" id="name" value="Enter Your Name">
            <input type="url" value="Enter URL">
            <input type="color" value="select Color">
             <input type="date">
            <input type="time">
            <label>Select Your Destination</label>
            <select id="Place">
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Chennai">Chennai</option>
            </select>

            <input type="submit" value="submit" onclick="Validate()">

        </form>
        
        <script>
            function Validate() {
                var name= document.getElementById("name").value;
                re= /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                if (re.test(name)){
                    alert("Your Values are with us..!!")
                    return true;
                }
                else{
                    alert("You are unable to write name correctly")
                    return false;
                }
            }
        </script>
    </body>
